{% extends 'blog/base.html' %}

{% block content %}
    <div class="post_view">
        <div class="title">
            <h1>{{post.title}}</h1>
        </div>
        <div class="post_info">
            <span class="cate">{{post.cate}}</span>
            <span class="auhor">{{post.author}}</span>
            <span class="date">{{post.published_date}}</span>
            {% if post.upload_file%}
            <div class="file">
                <!-- <img src="{{post.upload_file.url}}" alt=""> -->
                <a href="{{post.upload_file.url}}" target="_blank">{{post.upload_file.name}}</a>
            </div>
            {% endif %}
        </div>
        <div class="maintext">
            {{post.text}}
        </div>
    </div>
    <div class="func_wrap">
        <a href="" class="btn btn-default">이전글</a>
        <a href="" class="btn btn-default">다음글</a>
        <a href="{% url 'blog:index' %}" class="btn btn-default">목록</a>
        <a href="{% url 'blog:post_edit' post.pk %}" class="btn btn-primary">수정</a>
    </div>
{% endblock %}
